<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Test Game</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="game">
    <h1 class="title">Typing Speed Test Game</h1>
    <div class="container">
      <select class="select-form" onchange="handleLevel()">
        <option >Chose Level</option>
        <option value="Easy">Easy</option>
        <option value="Normal">Normal</option>
        <option value="Hard">Hard</option>
      </select>
      <p class="message">
        You Are Playing On
        <span class="lvl"></span> Level
        & You Have <span class="seconds"></span> Seconds To Type The Word
      </p>
      <button class="start">Start Playing</button>
      <div class="the-word"></div>
      <input type="text" class="input" />
      <div class="upcoming-words"></div>
      <div class="control">
        <div class="time">Time Left: <span></span> Seconds</div>
        <div class="score">
          Score: <span class="got">0</span> From <span class="total"></span>
        </div>
      </div>
      <div class="finish"></div>
    </div>
  </div>
  <audio id="success" src="audios/success.mp3"></audio>
  <audio id="failure" src="audios/failure.mp3"></audio>

  <script src="main.js"></script>
</body>
</html>
